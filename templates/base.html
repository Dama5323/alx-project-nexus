{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products:list' %}">Products</a>
            <a href="{% url 'cart:detail' %}">
                Cart ({{ cart_item_count }})
            </a>
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin Dashboard</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
