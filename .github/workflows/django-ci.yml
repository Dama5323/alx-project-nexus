name: Django CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123  # Stronger password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Add these to ensure proper initialization
        volumes:
          - postgres-data:/var/lib/postgresql/data

      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt psycopg2-binary
    
    - name: Wait for PostgreSQL
      run: sleep 5  # Give PostgreSQL time to initialize
    
    - name: Verify PostgreSQL connection
      env:
        PGPASSWORD: postgres123
      run: |
        psql -h localhost -U postgres -c "SELECT 1;" test_db
    
    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: your_project.settings
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: your_project.settings
      run: |
        python manage.py test

    # Clean up volume
    - name: Cleanup
      if: always()
      run: docker volume rm postgres-data