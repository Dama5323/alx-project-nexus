name: Django CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Find and configure settings
      id: find-settings
      run: |
        # Find settings.py path
        SETTINGS_PATH=$(find . -name settings.py -not -path "*/tests/*" -print -quit)
        if [ -z "$SETTINGS_PATH" ]; then
          echo "::error::Could not find settings.py"
          exit 1
        fi
        
        # Convert to Python module path
        SETTINGS_MODULE=$(echo ${SETTINGS_PATH#./} | sed 's/.py$//' | tr '/' '.')
        echo "Found settings at: $SETTINGS_MODULE"
        echo "SETTINGS_MODULE=$SETTINGS_MODULE" >> $GITHUB_ENV
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
    
    - name: Verify settings
      run: |
        echo "Using settings module: $SETTINGS_MODULE"
        echo "Python path: $PYTHONPATH"
    
    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        python -c "import django; django.setup(); from django.conf import settings; print('DATABASES:', settings.DATABASES)"
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        python manage.py test
