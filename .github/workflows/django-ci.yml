name: Django CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Find and verify manage.py
      id: find-manage
      run: |
        # Search for manage.py in the repository
        MANAGEPY_PATH=$(find . -name manage.py -printf '%h\n' | head -1)
        if [ -z "$MANAGEPY_PATH" ]; then
          echo "::error::Could not find manage.py in the repository"
          exit 1
        fi
        echo "Found manage.py in: $MANAGEPY_PATH"
        echo "MANAGEPY_PATH=$MANAGEPY_PATH" >> $GITHUB_ENV
    
    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: djangocommerce.settings
      run: |
        cd "$MANAGEPY_PATH"
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: DjangoCommerce.settings
      run: |
        cd "$MANAGEPY_PATH"
        python manage.py test