name: Django CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Find project root
      id: find-project
      run: |
        # Find the directory containing manage.py
        MANAGEPY_DIR=$(dirname $(find . -name manage.py -print -quit))
        echo "MANAGEPY_DIR=${MANAGEPY_DIR#./}" >> $GITHUB_ENV
        
        # Find the settings module path
        SETTINGS_PATH=$(find . -name settings.py -print -quit)
        SETTINGS_MODULE=$(echo ${SETTINGS_PATH#./} | sed 's/.py$//' | tr '/' '.')
        echo "SETTINGS_MODULE=$SETTINGS_MODULE" >> $GITHUB_ENV
        
        echo "Project root: $MANAGEPY_DIR"
        echo "Settings module: $SETTINGS_MODULE"
    
    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        cd "$MANAGEPY_DIR"
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        cd "$MANAGEPY_DIR"
        python manage.py test