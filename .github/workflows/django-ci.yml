name: Django CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14  # Updated version
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure project paths
      id: project-config
      run: |
        PROJECT_ROOT=$(dirname $(find . -name manage.py -print -quit))
        echo "PROJECT_ROOT=${PROJECT_ROOT#./}" >> $GITHUB_ENV
        
        SETTINGS_PATH=$(find . -path "*/settings.py" -print -quit)
        SETTINGS_MODULE=$(echo ${SETTINGS_PATH#./} | sed 's/.py$//' | tr '/' '.')
        echo "SETTINGS_MODULE=$SETTINGS_MODULE" >> $GITHUB_ENV
    
    - name: Run migrations
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        cd "$PROJECT_ROOT"
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres123@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        DJANGO_SETTINGS_MODULE: ${{ env.SETTINGS_MODULE }}
      run: |
        cd "$PROJECT_ROOT"
        python manage.py test