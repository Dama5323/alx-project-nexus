databases:
  - name: djangocommerce-db
    plan: free
    databaseName: djangocommerce
    user: djangocommerceuser

services:
  - type: web
    plan: free
    name: djangocommerce
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn DjangoCommerce.wsgi:application --bind 0.0.0.0:$PORT --workers $WEB_CONCURRENCY'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "djangocommerce.onrender.com,*.onrender.com,localhost,127.0.0.1"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: USE_WHITENOISE
        value: "true"
      - key: DEBUG
        value: "false"
