services:
  - type: web
    name: django-commerce-prod
    runtime: python
    pythonVersion: 3.10.6
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    
    startCommand: gunicorn DjangoCommerce.wsgi:application --workers 4
    
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: REDIS_URL
        fromService:
          name: django-commerce-redis
          type: redis
          property: connectionString
    
    healthCheckPath: /
    healthCheckTimeout: 180

databases:
  - name: django-commerce-db
    plan: free
    postgresVersion: 14

services:
  - type: redis
    name: django-commerce-redis
    plan: free
