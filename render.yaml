services:
  - type: web
    plan: free
    name: djangocommerce-web
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate && \
      gunicorn DjangoCommerce.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: "2"
