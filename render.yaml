services:
  - type: web
    name: djangocommerce-web
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
    healthCheckPath: /health/
    database:
      name: djangocommerce-db
      postgresVersion: "14"

  - type: worker
    name: djangocommerce-celery-worker
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: djangocommerce-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
    command: celery -A DjangoCommerce worker --loglevel=info --concurrency=4

  - type: worker
    name: djangocommerce-celery-beat
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: djangocommerce-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
    command: celery -A DjangoCommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

databases:
  - name: djangocommerce-db
    plan: free
    postgresVersion: "14"

services:
  - type: redis
    name: djangocommerce-redis
    plan: free