services:
  - type: web
    name: djangocommerce-web
    runtime: python
    buildCommand: |
      python -V  # Verify version in logs
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn your_project.wsgi:application --workers 2 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: your_project.settings
      - key: PYTHON_VERSION
        value: "3.10.13"  # Explicit environment variable
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health/