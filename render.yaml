databases:
  - name: djangocommerce-db
    type: postgres
    plan: free
    databaseName: djangocommerce
    user: postgres
    postgresVersion: "14"

services:
  - type: web
    plan: free
    name: djangocommerce-web
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn DjangoCommerce.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: djangocommerce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "2"  
      - key: DJANGO_SETTINGS_MODULE
        value: DjangoCommerce.settings
      - key: DEBUG
        value: "False"
